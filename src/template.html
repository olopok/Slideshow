<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide show</title>
  </head>
  <body>
    <header>A PHOTOS SLIDE SHOW</header>
    <div class="container">
      <div class="slideshow-container">
        <div class="slide">
          <img src="../images/sunsetresized.jpg" alt="sunset" />
        </div>
        <div class="slide">
          <img src="../images/alberi.jpg" alt="alberi" />
        </div>
        <div class="slide">
          <img src="../images/headerbgresized.jpg" alt="water-stream" />
        </div>
      </div>
      <button type="button" id="previous">&#10094;</button>
      <button type="button" id="next">&#10095;</button>
      <div class="circles-container">
        <span class="circle"></span>
        <span class="circle"></span>
        <span class="circle"></span>
      </div>
    </div>
  </body>
</html>
